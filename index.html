<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title> Calculadora de Gorjetas </title>
</head>
<body>
  <div id="container">
    <div>
      <h1 class="title"> Calculadora de Gorjetas </h1>
    </div>
    <div>
      <form class="tipsForm" id="tipsForm">
        <label for="bill"> 
          <p> Quanto ficou a conta? </p>
        </label>
        <p> 
          R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
        </p>
        <label for="gorjeta">
          <p> Como foi o serviço? </p>
        </label>
        <p>
          <select name="gorjeta" id="gorjeta" class="formSelect" required>
            <option disabled selected> -- Escolha uma opção -- </option>
            <option value="0.3"> 30% - Incrível </option>
            <option value="0.2"> 20% - Bom </option>
            <option value="0.1"> 10% - Aceitável </option>
            <option value="0.05"> 05% - razoável </option>
            <option value="0.0"> Não quero deixar gorjetas </option>
          </select>
        </p>
        <label for="people">
          <p> Quantas pessoas vão dividir a conta? </p>
        </label>
        <p>
          <input type="number" name="people" placeholder="1" id="people" class="formInput" required> Pessoa(s)
        </p>
        <button type="submit" class="formSubmit"> Calcular </button>
      </form>
    </div>
    <div class="totalTips" id="totalTips">
      Gorjeta total: 
      R$ <span id="tip"> 00.00 </span>
      <span id="each"> cada </span>
    </div>
  </div>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
